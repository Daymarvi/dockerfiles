name: Release
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    tags:
      - '*'

  workflow_dispatch:

jobs:
  get-package:
    runs-on: ubuntu-latest
    name: "Get package list"
    outputs:
      package_list: ${{ steps.list.outputs.packages }}
    steps:
      - id: list
        shell: pwsh
        run: |
          $PWD
          $packages = (Get-ChildItem -Directory -Exclude '.github').Name | Sort-Object | select -First 1
          $packages
          Write-Host "::set-output name=packages::$packages"

  build:
    needs: get-package
    if: needs.get-package.outputs.package_list == 'True'
    name: "Build"
    runs-on: windows-2022
    strategy:
      matrix:
        package: ${{ needs.get-package.outputs.pkg-list }}
        dockerfile: [dockerfile.nanoserver]
        os_type: [nanoserver]
        os_version: [1809, ltsc2022]
    steps:
      -
        name: Checkout code
        uses: actions/checkout@v2
    
      - 
        name: "Check dockerfile.nano existence"
        id: check_files
        uses: andstor/file-existence-action@v1
        with:
          files: "${{ matrix.package }}/${{ matrix.dockerfile }}"
